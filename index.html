    <style>
        /* ---------- Base Styles ---------- */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #ffe3ec, #fff0f5);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        
        h1 {
            font-family: "Segoe Script", cursive;
            color: #ff5c8d;
            font-size: 3rem;
            animation: bounce 2s infinite;
        }
        
        p {
            color: #555;
            font-size: 1.2rem;
            margin-top: 0.5rem;
        }
        
        button {
            margin-top: 2rem;
            background: linear-gradient(135deg, #ff7ab5, #ff3ea6);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: "Segoe Script", cursive;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }
        /* ---------- Balloons ---------- */
        
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            animation: floatUp 6s linear infinite;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-110vh) scale(1.2);
                opacity: 0;
            }
        }
        /* Random positions */
        
        .balloon:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }
        
        .balloon:nth-child(2) {
            left: 25%;
            animation-delay: 1s;
        }
        
        .balloon:nth-child(3) {
            left: 50%;
            animation-delay: 2s;
        }
        
        .balloon:nth-child(4) {
            left: 70%;
            animation-delay: 3s;
        }
        
        .balloon:nth-child(5) {
            left: 85%;
            animation-delay: 4s;
        }
        /* ---------- Confetti ---------- */
        
        .confetti {
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            opacity: 0.9;
            animation: fall 3s linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
            }
        }
        /* ---------- Bounce ---------- */
        
        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        /* ---------- Responsive ---------- */
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            p {
                font-size: 1rem;
            }
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
        /* Birthday Candles */
        
        .birthday-candles {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }
        
        .candle {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .flame {
            width: 8px;
            height: 12px;
            background: radial-gradient(circle, #ffa500 0%, #ff4500 70%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: flicker 1.5s ease-in-out infinite alternate;
            position: relative;
        }
        
        @keyframes flicker {
            0% {
                transform: rotate(-2deg) scale(1);
            }
            50% {
                transform: rotate(2deg) scale(1.1);
            }
            100% {
                transform: rotate(-1deg) scale(0.9);
            }
        }
        
        .wick {
            width: 2px;
            height: 8px;
            background: #333;
            margin: -2px 0;
        }
        
        .wax {
            width: 20px;
            height: 60px;
            background: linear-gradient(180deg, #ffeb3b 0%, #ffc107 100%);
            border-radius: 10px 10px 5px 5px;
            position: relative;
        }
        
        .wax::after {
            content: '';
            position: absolute;
            top: 10px;
            left: -2px;
            width: 6px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>

        // Confetti generator
        function createConfetti(count = 50) {
